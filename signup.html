<DOCTYPE html>
<html lan="en" and dir="Itr">
    <head>
        <meta charset="utf-8">
        <title>SIGN UP FORM</title>
        <link rel="stylesheet" href="signup.css">
        <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
        <script type="module" src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
        <script type = "text/javascript" src="loginjs.js">
         
      </script>
        
    </head>
    <body>
    <form class="box" action="index.html" method="POST" onsubmit="return validate()">
        <h1>
            SIGN UP
        </h1>
        <input type="text" name="" placeholder="Enter First Name" id="firstname">
        <input type="text" name="" placeholder="Enter Last Name" id="lastname">
        <input type="text" name="" placeholder="Enter Username or email" id="username">
        <input type="text" name="" placeholder="Enter Phone Number" id="phonenumber">
        <input type="password" name="" placeholder="Enter Password" id="password">
        <input type="submit" name="" value="Submit" onclick="writeData()">
        </form>

        
    </body>
    </html>
